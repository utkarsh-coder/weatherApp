<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="app.js"></script>
    <script src="index.js"></script>

</head>

<body>
    <div class="container">
        <img id="bck" src="weather_bck.jpg" alt="image loading...">
        <div class="head">
            <input id="search" type="text" placeholder="Search Location">
            <img class="btn btn-outline-primary" onclick="onClick()" id="searchbtn" src="searchbtn.png" alt="search">
            <h3 id="location">Location</h3>
            <h1 id="temp">Temperature</h1>
        </div>
    </div>

    <div class="bottom_container">
        <img id="statusImg" src="status_img.png" alt="weather">
    </div>

</body>

</html>
